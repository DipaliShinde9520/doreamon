<h2>fill up your travel information</h2>

<p>Choose your travel type:</p>
<input type="radio" id="t" name="tr">
<label for="t">Train</label>
<input type="radio" id="b" name="tr">
<label for="b">Bus</label>
<input type="radio" id="p" name="tr">
<label for="p">Plane</label>
<br><br>

<label for="name">Enter your name:</label>
<input type="text" id="name">
<br><br>

<label for="age">Enter your age:</label>
<input type="number" id="age">
<br><br>

<label for="date">Enter travelling date:</label>
<input type="date" id="date">
<br><br>

<label for="time">Enter travel time:</label>
<input type="time" id="time">
<br><br>

<label>Enter city where want to go:</label>
<input list="list" placeholder="choose here">

<option>nashik</option>
<option>Jalna</option>
<option>Pune</option>
<option>Mumbai</option>
<option>jaipur</option>
</datalist>
