<!DOCTYPE html>
<html lang="en">
<head>
    <title>ol & ul</title>
</head>
<body>
<h2><u>OL TAG</u></h2>
<ol type="A">
        <h3><u>Fruits</u></h3>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Apticot</li>
</ol>

    <h2><u>OL TAG</u></h2>
    <ol start="5">
            <h3><u>Fruits</u></h3>
            <li>Mango</li>
            <li>Banana</li>
            <li>Apple</li>
            <li>Kiwi</li>
            <li>Apticot</li>
    </ol>

    <h2><u>UL TAG</u></h2>
<b><ul type="square">
        <h3><u>Fruits</u></h3>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Apticot</li>
</ul></b>

</body>
</html>
