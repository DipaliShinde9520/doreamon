<!DOCTYPE html>
<html lang="en">
<head>
    <title>addmission form</title>
</head>                                 
<body>
    <h1><u>SVIT COLLEGE, NASHIK</u></h1>       
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRddpQSPn6TNNiUrmRbZBqYVZ9v95DSnrnvYw&s"
width="700">

<h1><u>COLLEGE ADMISSION FORM</u></h1>   <hr>    
<h3><u>FILL UP GIVEN INFORMATION</u></h3>
<h3><u>Section-1</u></h3>
    
<form> 
        <label for="name">Enter full name:</label>
        <input id="name"
        type="text"
         required
        placeholder="name">   
        <br><br>

        <label for="address">Enter address</label>
        <input id="address"
        type="text" required
        placeholder="Shri nagar,flat no-2,Nashik">      
        <br><br>

        <label for="phone">Enter phone number</label>
        <input id="phone"
        type="phone number"required
        placeholder="0123654789"> 
        <br><br>

        <label for="email">Enter Email:</label>
        <input id="email"
        type="Email" required
        placeholder="xyz@gamail.com">       
        <br><br>

        <label for="password">Enter password:</label>
        <input  id="password"
         type="password" required
        placeholder="abc@123" >                  
        <br><br>

        <label for="date">Enter date:</label>
        <input id="date"
        type="date" required
        placeholder="Enter DOB">     
        <br><br>
 
        <label for="selectl">Enter your city</label>
        <input list="select1" placeholder="choose ">
        <datalist id="select1">
            <option>Delhi</option>
            <option>Jalna</option>
            <option>Nashik</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Jalgoan</option>
        </datalist>

        <p>Select your gander:</p>
        <input type="radio" id="f" name="g">
        <label for="f" >female</label>

        <input type="radio" id="m" name="g">
        <label for="m">male</label>

        <input type="radio" id="o" name="g">
        <label for="g">other</label>
        <br><br>

        <label for="num">Enter your age</label>
        <input type="number" id="num" placeholder="age">
        <hr>

        <h3><u>SECTION-2</u></h3>

        <p>Select your class:</p>
        <input type="radio" id="fe" name="c">
        <label for="fe" >first year</label>
        <br>
        <input type="radio" id="se" name="c">
        <label for="se">second year</label>
        <br>
        <input type="radio" id="te" name="c">
        <label for="te">third year</label>
        <br>
        <input type="radio" id="fy" name="c">
        <label for="fy">final year</label>

        <p>Select your subject:</p>
        <input type="checkbox" id="phy" checked name="s">
        <label for="f" >Physics</label>
        <br>
        <input type="checkbox" id="chem" checked name="s">
        <label for="chem">chemistry</label>
        <br>
        <input type="checkbox" id="math" name="s">
        <label for="math">math</label>
        <br>
        <input type="checkbox" id="biology" name="s">
        <label for="biology">biology</label>
        <br><br>

        <label for="time">Enter your form filling time</label>
        <input type="time" id="time">
        <br><Br>

        <label for="fileInput"> Upload your photo and signature</label>
        <input type="file" id="fileInput" accept="video/*,image/png" />
  
        <h4>feedback</h4>
        <textarea name="feedback" id="103" placeholder="please give your opinion here" rows="5">
        </textarea>

<br><br>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button>submit</button>     
        <br><br>

    </form>
</body>
</html>
